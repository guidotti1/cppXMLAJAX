<html>
  <head>
    <title>Software Development - U.S. Census Name Data Demo Program</title>
    <META AUTHOR="Jim Skon">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">

      function processResults(results) {
      $('#content').empty();
      $('#content').append('<h3>Search results for author "' + $('#name').val() + '"</h3>');
        $('#content').append(results);
      }
      function getBooks(){
      console.log($('#name').val());
      $.ajax({
      url: '/cgi-bin/skon_books.cgi?author='+$('#name').val(),
      dataType: 'text',
      success: processResults,
      error: function(){alert("Error: Something went wrong");}
      });
      }
    </script>
  </head>
  <body>
    <h3> Software Devemopment Book Lookup Demo </h3>
    <hr>
    Author Last name to look up:
    <input name="name" type="text" id=name maxlength=30>

    <p>
      <input type="button" onclick="javascript: getBooks()" name="submit" value="Submit" />
    </p>

    <div id="content"></div>
  </body>
</html>
